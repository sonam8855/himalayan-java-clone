<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

<body>
    <div class="container">
        <div class="signup-logo"><img src="images/logo.png" alt=""></div>
        <div class="content">
            <div class="signup-displayimg"><img src="images/coffee.bg.jpg" alt=""></div>
            <div id="signup">
                <h2>Sign Up !</h2>
                <p>Create Your Account and Let the Adventure Begin!</p>
                <form class="form">
                    <input type="text" placeholder=" enter your full name " required>
                    <input type="email" placeholder="enter your email " required>
                    <input type="password" placeholder=" enter password" required>
                    <button class="button" type="submit"><i class="fa-duotone fa-solid fa-user-plus"></i></button>
                    <div class="forgot-login">
                        <button type="submit"><a href="forgotpassword.html">Forgot Password ?</a></button>
                        <button type="submit"><a href="login.html">alredy a member ?</a></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
