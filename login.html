<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="javalogo"><img src="images/logo.png" alt=""></div>
        <h2></h2>
        <div class="content">
            <div class="usericon-section">
                <div class="usericon"><i class="fa-solid fa-user"></i></div>
            </div>
            <form class="userlogin-form" action="index.html">
                <input type="text" placeholder="username" required>
                <input type="password" placeholder="password" required>
                <button type="submit">Login</button>
            </form>
            <h2>or</h2>
            <div class="options">
                <a href="forgotpassword.html">forgot password ?</a>
                <a href="Signup.html"> don't have an account? create account </a>
            </div>
        </div>
    </div>

</body>

</html>
